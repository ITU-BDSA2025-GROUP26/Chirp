name: .NET Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Chirp.Razor/Chirp.Razor.csproj

      - name: Build Razor Pages app
        run: dotnet build Chirp.Razor/Chirp.Razor.csproj --configuration Release

      - name: Test all
        run: dotnet test --no-build --configuration Release --verbosity normal
