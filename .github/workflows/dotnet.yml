name: .NET Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Chirp.Razor.sln
      
      - name: Install Playwright
        run: dotnet add package Microsoft.Playwright --version 1.37.0 --project test/PlaywrightTests/PlaywrightTest/PlaywrightTest.csproj
    
      - name: Install Playwright browsers
        run: | 
          dotnet tool install --global Microsoft.Playwright.CLI
          pwsh -Command "playwright install --with-deps"

      - name: Build solution
        run: dotnet build Chirp.Razor.sln --configuration Release --no-restore

      - name: Install Playwright
        run: pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps

      - name: Run all tests
        run: dotnet test Chirp.Razor.sln --configuration Release --no-restore --verbosity normal