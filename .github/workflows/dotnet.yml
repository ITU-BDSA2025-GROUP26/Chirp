name: .NET Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Chirp.Razor.sln

      - name: Build solution
        run: dotnet build Chirp.Razor.sln --configuration Release --no-restore

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run Chirp.Web
        run: |
          dotnet run --project src/Chirp.Web/Chirp.Web.csproj \
            --configuration Release \
            --urls "http://localhost:5273" &
          echo "Started Chirp.Web"

      - name: Wait for Chirp.Web to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5273/ > /dev/null; then
              echo "Chirp.Web is responding"
              exit 0
            fi
            echo "Waiting for Chirp.Web..."
            sleep 2
          done
            echo "Chirp.Web failed to start in time"
            exit 1

      - name: Run all tests
        run: dotnet test Chirp.Razor.sln --configuration Release --no-restore --verbosity normal