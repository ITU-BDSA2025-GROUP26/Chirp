name: Release Chirp

on:
  push:
    tags:
      - "v*"   # Workflow kører kun, når du laver et tag som fx v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Test
      run: dotnet test --configuration Release

    - name: Publish executables
      run: |
        # Windows (x64)
        dotnet publish src/Chirp.CLI/Chirp.CLI.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish/win-x64
        zip -j chirp-win-x64.zip publish/win-x64/*

        # Linux (x64)
        dotnet publish src/Chirp.CLI/Chirp.CLI.csproj -c Release -r linux-x64 --self-contained false -p:PublishSingleFile=true -o publish/linux-x64
        zip -j chirp-linux-x64.zip publish/linux-x64/*

        # macOS (x64)
        dotnet publish src/Chirp.CLI/Chirp.CLI.csproj -c Release -r osx-x64 --self-contained false -p:PublishSingleFile=true -o publish/osx-x64
        zip -j chirp-osx-x64.zip publish/osx-x64/*

    - name: Create GitHub Release (dry run)
      if: github.ref != 'refs/heads/main'
      run: echo "Skipping GitHub release in feature branch"

