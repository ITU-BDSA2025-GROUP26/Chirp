name: Release Chirp

on:
  push:
    branches: [ main ]
    tags:
      - "v*"   # Kører kun på tags som v1.0.0
    pull_request:
      branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Test
        run: dotnet test --configuration Release

      - name: Publish WebApp
        run: dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -o publish/webapp

      - name: Upload WebApp artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish/webapp

      - name: Publish executables
        run: |
          # Linux (x64)
          dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -r linux-x64 --self-contained false -p:PublishSingleFile=true -o publish/linux-x64
          zip -j chirp-linux-x64.zip publish/linux-x64/*

      - name: Publish executables
        run: |
          # Windows (x64)
          dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish/win-x64
          zip -j chirp-win-x64.zip publish/win-x64/*
          
      - name: Publish executables
        run: |
          # macOS (x64)
          dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -r osx-x64 --self-contained false -p:PublishSingleFile=true -o publish/osx-x64
          zip -j chirp-osx-x64.zip publish/osx-x64/*

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            chirp-linux-x64.zip
            chirp-win-x64.zip
            chirp-osx-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .